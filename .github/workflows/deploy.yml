name: Zcash Radio â€” Build & Deploy

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */6 * * *"   # refresh every 6 hours
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Restore previously deployed site
        env:
          GH_TOKEN: ${{ github.token }}
        run: bash scripts/restore_pages_artifact.sh public

      # Build + run the Rust scanner to (re)generate public/videos.json
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Generate videos.json
        run: |
          cargo run --release # use default arguments

      # Prepare and upload the static site
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
